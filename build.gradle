group 'com.aamsystems'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'


repositories {
    mavenCentral()
    maven {
        url 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
    }
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.0.M5'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.0.M5'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.6'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}